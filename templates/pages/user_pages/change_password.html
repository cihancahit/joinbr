{% extends "base.html" %}
{% load static %}
{% block main %}
    <section id="header">
        <div class="box">
            <img class="img-fluid" src="{% static 'assets/images/businesse-events2.jpg' %}" alt="revealin.com">
            <div class="img-text">
                <h1 class="text-uppercase font-weight-bold">All Events</h1>
            </div>
        </div>
    </section>
    <h2>Change Password</h2>
    {% if not user.has_usable_password %}
        <p style="color:red">You have not defined a password yet!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="Submit">Save changes!</button>
    </form>

{% endblock %}
