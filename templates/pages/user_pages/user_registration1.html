{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block main %}
    <div class="container-fluid" id="signup-con" style="background: url({% static 'assets/images/login/signup_bg.png' %}) no-repeat;">
        <div class="d-flex flex-column justify-content-between align-items-center pt-3 logo-text">
            <div class="logo">
                <img style="max-width: 100px" src="{% static 'assets/images/getet_logo_white.png' %}" alt="Revealin.com">
            </div>
            <div class="text d-flex align-items-center">
                <p>Already have an account? </p><a href="{% url "user-login" %}">Sign in</a>
            </div>
        </div>
        <div class="row signup">
            <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signup my-2">
                    <div class="card-body">
                        <h5 class="card-title">Create an account</h5>
                        <form method="POST" class="form-signup">
                            <div class="form-label-group py-2">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <button class="btn btn-block mt-3" type="submit">Sign up for free</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center or-text">
            <p>Or Sign up with</p>
        </div>
        <div class="row social-buttons">
            <div class="col-sm-9 col-md-7 col-lg-4 mx-auto buttons">
                <a href="{% provider_login_url 'google' %}"><button class="btn google"><i class="fa fa-google"></i>Google</button></a>
                <a href="{% provider_login_url 'facebook' %}"><button class="btn facebook"><i class="fa fa-facebook"></i>Facebook</button></a>
                <a href="{% provider_login_url 'linkedin' %}"><button class="btn linkedin"><i class="fa fa-linkedin"></i>Linkedin</button></a>
            </div>
        </div>
    </div>
{% endblock %}
