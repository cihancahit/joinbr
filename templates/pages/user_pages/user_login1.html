{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block main %}
    <div class="container-fluid" id="signin-con">
        <div class="d-flex flex-column justify-content-between align-items-center pt-3 logo-text">
            <div class="logo">
                <img style="max-width: 100px" src="{% static 'assets/images/getet_logo_dark_small.png' %}" alt="Revealin.com">
            </div>
        </div>
        <div class="row signup">
            <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signup my-2">
                    <div class="card-body">
                        <h5 class="card-title">Log in your account</h5>
                        <form method="POST" class="form-signup">
                            <div class="form-label-group py-2">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <button class="btn btn-block mt-3" type="submit">Sign in</button>

                        </form>
                        <a href="#" class="d-flex justify-content-center mt-2 forgot-password">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>

            <div class="d-flex align-items-center justify-content-center">
                <p class="m-0">Don't have an account?&nbsp;&nbsp;</p><a href="{% url 'user_registration_url' %}">Sign up for free</a>
            </div>
        <div class="d-flex justify-content-center or-text">
            <p>Or Sign in with</p>
        </div>
        <div class="row social-buttons">
            <div class="col-sm-9 col-md-7 col-lg-4 mx-auto buttons">
                <a href="{% provider_login_url 'google' %}">
                    <button class="btn google"><i class="fa fa-google"></i>Google</button>
                </a>
                <a href="{% provider_login_url 'facebook' %}">
                    <button class="btn facebook"><i class="fa fa-facebook"></i>Facebook</button>
                </a>
                <a href="{% provider_login_url 'linkedin' %}">
                    <button class="btn linkedin"><i class="fa fa-linkedin"></i>Linkedin</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
